<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <table class="table-style">
            <thead>
                <tr>
                    <td colspan="4">
                        <input type="text" disabled id="input" value="0">
                    </td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="tombol">7</td>
                    <td class="tombol">8</td>
                    <td class="tombol">9</td>
                    <td class="tombol operator">x</td>
                </tr>

                <tr>
                    <td class="tombol">4</td>
                    <td class="tombol">5</td>
                    <td class="tombol">6</td>
                    <td class="tombol operator">/</td>
                </tr>

                <tr>
                    <td class="tombol">1</td>
                    <td class="tombol">2</td>
                    <td class="tombol">3</td>
                    <td class="tombol operator">+</td>
                </tr>

                <tr>
                    <td class="tombol samaDengan" id="reset">c</td>
                    <td class="tombol">0</td>
                    <td class="tombol samaDengan">=</td>
                    <td class="tombol operator">-</td>
                </tr>
        </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
